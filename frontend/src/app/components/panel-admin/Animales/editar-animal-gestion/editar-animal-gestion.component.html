<div class="col-md-6 offset-md-3">
    <div class="row">
      <div class="col-9 text-left">
        <h3 class="text-left">Modificar Animal {{animal.nombre}}</h3>
      </div>
      <!-- <div class="col-3 text-right">
        <button class="btn btn-light" (click)="irGestionAnimal()">Volver atras</button>
      </div> -->
    </div>
    <form [formGroup]="altaForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-5">
        <label class="col-md-3"  for="nombre">Nombre:</label>
        <input type="text" [(ngModel)]="animal.nombre" id="nombre" formControlName="nombre"/>
      </div>
      <!-- <div class="form-group mt-3">
        <label class="col-md-3" for="descripcion">FechaNacimiento</label>
        <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento">
      </div> -->
      <div class="form-group mt-3">
        <label class="col-md-3" for="especie">Especie:</label>
        <select id="especie" formControlName="especie" [(ngModel)]="animal.raza.especie.idespecie">
          <option *ngFor="let especie of especies" [value]="especie.idespecie">{{especie.especie}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label class="col-md-3" for="raza">Raza:</label>
        <select id="raza" formControlName="raza" [(ngModel)]="animal.raza.idraza">
          <option *ngFor="let raza of razas" [value]="raza.idraza">{{raza.raza}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label class="col-md-3" for="sexo">Sexo:</label>
        <select id="sexo" formControlName="sexo" [(ngModel)]="animal.sexo.idsexo">
          <option *ngFor="let sexo of sexos" [value]="sexo.idsexo">{{sexo.sexo}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label class="col-md-3" for="tamano">Tamaño:</label>
        <select id="tamano" formControlName="tamano" [(ngModel)]="animal.tamano.idtamano">
          <option *ngFor="let tamano of tamanos" [value]="tamano.idtamano">{{tamano.tamano}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label class="col-md-3" for="descripcion">Descripcion:</label>
        <textarea rows="4" [(ngModel)]="animal.descripcion" id="descripcion" formControlName="descripcion"></textarea>
      </div>

    </form>
