<section class="tarjetas m-3">  
    <div class="container.md">
        <div class="col-sm-auto">
            <button class="btn custom-btn-red-light p-2 " (click)="irAltaAnimal()">Dar de alta un animal</button>
        </div>
        <br>
        <section>
            <div class="row row-cols-auto gy-5">
                <div class="col-md-2">
                    //aqui iria el filtro
                    <select (change)="buscar($event)"> 
                        
                        <option *ngFor = " let r of listaRazas" value="{{r.idraza}}">{{r.raza}}</option>

                    </select>

                </div>
                <div class="row">
                    <div *ngFor="let a of listaAnimales" class="col-md-4">
                      <app-animal [animal]="a"></app-animal>
                    </div>
                  </div>
            </div>
        </section>
    </div>
</section>

<ng-template #sinAnimales>
    <td>
        No se han encontrado Animales
    </td>
</ng-template>
