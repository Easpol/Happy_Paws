// Componente que muestra los datos de un animal

<div>

    <p>Estas en animales</p>

    <div class="row" *ngIf="animal">
        <p>{{animal.idanimal}}</p>
        <p>{{animal.nombre}}</p>
        <p>{{animal.fechaNacimiento}}</p>
        <p>{{animal.descripcion}}</p>
        <p>{{animal.enabled}}</p>
        <p>{{animal.fechaEnabled}}</p>
        <p>{{animal.municipio}}</p>
        <p>{{animal.valoresAtributo}}</p>
    </div>
    
</div>
