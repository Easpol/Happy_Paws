<!-- Componente que muestra una ficha con algunos de los datos de un animal -->
  <div class="container mt-6">
    <div class="row">
        <!-- Imagen -->
        <div class="col-md-12">
            <img [src]="" alt="{{animal.nombre}}" class="img-fluid">
        </div>
    </div>

    <div class="row mt-4">
        <!-- Nombre del animal y protectora -->
        <div class="col-md-6">
            <h4>{{animal.nombre}}</h4>
        </div>
        <div class="col-md-6">
            <h4>{{animal.protectora.nombre}}</h4>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Localización -->
        <div class="col-md-12">
        <p>{{animal.municipio.provincia.provincia}}</p>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Atributos: Sexo, Raza, Tamaño, Envío -->
        <div class="col-md-6">
            <p>{{animal.sexo?.sexo}}</p>
        </div>
        <div class="col-md-6">
            <p>{{animal.raza?.raza}}</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <p>{{animal.tamano?.tamano}}</p>
        </div>
        <div class="col-md-6">
            <p>Envio: {{animal.envio ? "Si" : "No"}}</p>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Botón para ver el componente completo del animal -->
        <div class="col-md-12">
            <a [routerLink]="['/animales/verUno', animal.idanimal]" class="btn btn-primary">Ver más información</a>
        </div>
    </div>
</div>
