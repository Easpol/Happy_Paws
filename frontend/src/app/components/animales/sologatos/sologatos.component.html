<section class="tarjetas m-3">
    <div class="container-fluid">
        <section>
                <div class="col-md-10 mx-auto">
                    <div class="row">
                        </div>
                            <div class="row">
                                <div class="col-3 text-right">
                                <button class="btn btn-light" (click)="irPrincipal()">Volver atras</button>
                                </div>
                                <ng-container *ngIf="listaGatos.length > 0; else sinAnimales">
                                    <div *ngFor="let gato of listaGatos" class="col-md-4 justify-content-center mb-4">
                                        <app-animal *ngIf = "gato.enabled" [animal]="gato" [fotos]="listaFotos[gato.idanimal]"></app-animal>
                                    </div>
                                </ng-container>
                            </div>
                </div>
        </section>
    </div>
</section>

<ng-template #sinAnimales>
    <td>
        No se han encontrado Gatos
    </td>
</ng-template>
