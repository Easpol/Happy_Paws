<div *ngIf="listaAnimales.length > 0; else sinAnimales" class="container-fluid mt-3">
  <div class="d-flex justify-content-between align-items-center">    
    <div class="col d-flex align-items-center">
      <h3 class="filtro-titulo">Busqueda: </h3>
      <input [(ngModel)]="nombreBuscado" placeholder="  Nombre del animal" class="filtro-input form-control">
      <div class="botones-filtro col d-flex">
        <button class="btn custom-btn-green-light btn-margin" (click)="buscarAnimal()">Buscar</button>
        <button class="btn custom-btn-green-light" (click)="listar()">Ver todos</button>
      </div>
    </div>
    <div class="col-md-6">
      <button class="btn custom-btn-red-dark" (click)="irAltaAnimal()"><i class="fa-solid fa-feather"></i> Dar de alta un animal</button>
    </div>
  </div>

  <section class="tarjetas m-3">
    <div class="row">
      <!-- Tarjetas -->
      <ng-container *ngIf="listaAnimales.length > 0; else sinAnimales">
        <div *ngFor="let animal of listaAnimales" class="col-3 mb-4">
            <app-animalgestion [animal]="animal" [fotos]="listaFotos[animal.idanimal]"></app-animalgestion>
        </div>
      </ng-container>
    </div>
  </section>
</div>
        <!-- Sin Resultados -->
<ng-template #sinAnimales>
  <div class="col-md-6">
    <button class="btn custom-btn-green-light p-2 " (click)="irAltaAnimal()">Dar de alta un animal</button>
  </div>
  <p>Aun no hay animales!! Da de alta el primero</p>
</ng-template>
