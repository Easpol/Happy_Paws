<h3 class="text-center mb-5">Subir una nueva foto a {{animal.nombre}}</h3>
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <!-- FOTOS DEL ANIMAL -->
        <div class="row">
            <div class="col-md-3 col-10 m-4" *ngFor="let foto of fotosMultimedia; let i = index">
                <img class="img-fluid img-thumbnail " [src]="foto.enlace" alt="Foto {{i + 1}}" style="height: 200px; width: 200px; object-fit: cover;">
                <button (click)="borrarFoto(foto.idMultimedia)" type="button" class="btn custom-btn-red-dark">Borrar foto</button>
            </div>
        </div>
        <div class="mt-4 input-group">
            <input (change)="seleccionarFoto($event)" class="form-control form-control" id="foto" type="file"
                accept="image/*">
            <button (click)="subirFoto()" type="button" class="btn custom-btn-red-dark">Subir foto</button>
        </div>
    </div>
</div>
