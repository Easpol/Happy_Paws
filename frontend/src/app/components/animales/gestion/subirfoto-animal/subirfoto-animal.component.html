<h3 class="text-center mb-5">Subir una nueva foto a {{animal.nombre}}</h3>
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <!-- FOTOS DEL ANIMAL -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let foto of fotosMultimedia; let i = index">
                <a href="#" data-toggle="modal" [attr.data-target]="'#modal' + i">
                    <img class="img-fluid img-thumbnail" [src]="foto.enlace" alt="Foto {{i + 1}}">
                </a>
            </div>
        </div>
        <div class="mt-4 input-group">
            <input (change)="seleccionarFoto($event)" class="form-control form-control" id="foto" type="file"
                accept="image/*">
            <button (click)="subirFoto()" type="button" class="btn custom-btn-red-dark">Subir foto</button>
        </div>
    </div>
</div>
