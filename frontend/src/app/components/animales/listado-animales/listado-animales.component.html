<!-- Buscador de protectoras por provincia -->
<section class="general me-5 mb-4">
    <section class="mb-3">
      <div class="container.md overflow-hidden">
        <div class="row row-cols-auto">
          <div class="col-md-auto">
            <select id="selectprovincias" [(ngModel)]="provinciaSeleccionadaId" >
              <option ng-init="provinciaSeleccionadaId = option[0]" *ngFor="let provincia of listaProvincias" [value]="provincia.idprovincia">{{provincia.provincia}}</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn custom-btn-red-dark ms-2" (click)="listarAnimalesPorIdProvincia(provinciaSeleccionadaId)">Buscar</button>
            <button class="btn custom-btn-red-dark ms-2 " (click)="listarDto()">Ver todos</button>
          </div>
      
          <!-- <div class="col-sm-auto">
            <button class="btn custom-btn-red-light p-2 " (click)="irAltaProtectora()">Dar de alta una protectora</button>
          </div> -->
        </div>
      </div>
    </section>
  
  
    <section class="tarjetas">  
      <div class="container.md">
        <div class="row row-cols-auto gy-5">
          <div class="col-md-3" *ngFor="let animal of listaAnimales">
            <div class="card h-100"  >
              <a href="/protectora/detalle/{{animal.idanimal}}"><img src="{{animal.enlacePrimeraFoto}}"  class="card-img-top" alt="{{animal.nombre}}"></a>
              <div class="card-body">
                <div>
                  <h5 class="card-title fw-bold d-flex justify-content-start">{{animal.nombre}}</h5>
                </div>
                <div class="row row-cols-auto ">
                  <div class="col-md-auto d-flex justify-content-start">
                    <h6 class="card-text mt-md-3">{{animal.nombreProvincia}}</h6>
                  </div>
                  <div class="col">
                    <img class ="icono" src="assets/images/protectora/find.png" width="50" height="50" alt="icono find protectora">
                  </div>
                  <div class="col">
                    <button (click)="verDetallesAnimal(animal.idanimal)" class="btn custom-btn-red-dark">Ver detalles</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
