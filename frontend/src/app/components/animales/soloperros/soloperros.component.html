<section class="tarjetas m-3">
    <div class="col-text-right">
        <button class="btn btn-light" (click)="irPrincipal()">Volver atras</button>
    </div>
    <div class="container-fluid">
        <section>
                <div class="col-md-10 mx-auto">

                            <div class="row">

                                <ng-container *ngIf="listaPerrosHabilitados.length > 0; else sinAnimales">
                                    <div *ngFor="let perro of listaPerrosHabilitados" class="col-md-4 justify-content-center mb-4">
                                        <app-animal *ngIf = "perro.enabled" [animal]="perro" [fotos]="listaFotos[perro.idanimal]"></app-animal>
                                    </div>
                                </ng-container>
                            </div>
                </div>
        </section>
    </div>
</section>

<ng-template #sinAnimales>
    <td>
        No se han encontrado Perros
    </td>
</ng-template>
