<a>Estas en protectora</a>


<section>
  <div *ngIf="protectora">
    <div class="container.md overflow-hidden">
      <div class="row row-cols-auto">
        <div class="col-md-auto">
          <img class="img-thumbnail" src="{{protectora.urlLogo}}" alt="{{protectora.nombre}}">
        </div>
        <div class="row row-cols-auto">
          <div class="col-md">
            <div class="col-md">
              <h3>{{protectora.nombre}}</h3>
            </div>
            <div class="col-md">
              <a>{{protectora.direccion}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
