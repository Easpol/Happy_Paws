<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Municipio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let protectora of listaProtectoras">
            <td>{{protectora.nombre}}</td>
            <td>{{protectora.direccion}}</td>
            <td>{{protectora.municipio}}</td>
        </tr>
    </tbody>
</table>
