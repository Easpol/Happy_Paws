<!-- Buscador de protectoras por provincia -->
<section class="general me-5 mb-4">
  <section class="mb-3">
    <div class="container.md overflow-hidden">
      <div class="row row-cols-auto">
        <div class="col-md-auto">
          <select id="selectprovincias" [(ngModel)]="provinciaSeleccionadaId" >
            <option ng-init="provinciaSeleccionadaId = option[0]" *ngFor="let provincia of listaProvincias" [value]="provincia.idprovincia">{{provincia.provincia}}</option>
          </select>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn custom-btn-red-dark ms-2" (click)="listarProtectorasPorIdProvincia(provinciaSeleccionadaId)">Buscar</button>
          <button class="btn custom-btn-green-light ms-2 " (click)="listar()">Ver todas</button>
        </div>
    
        <!-- <div class="col-sm-auto">
          <button class="btn custom-btn-red-light p-2 " (click)="irAltaProtectora()">Dar de alta una protectora</button>
        </div> -->
      </div>
    </div>
  </section>


<!-- Listado de protectoras -->
<div class="container mx-auto mt-4">
  <div class="row row-cols-auto gy-5 ">
    <div class=" col-auto" *ngFor="let protectora of listaProtectoras">
      <div class="card h-100" style="width: 18rem;">
        <a href="/protectora/detalle/{{protectora.idprotectora}}"><img src="{{protectora.urlLogo}}"  class="card-img-top" alt="{{protectora.nombre}}"></a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title pb-3"><a class="custom-link" href="/protectora/detalle/{{protectora.idprotectora}}">{{protectora.nombre}}</a></h5>
          <div class="container">
            <div class="row align-items-center">
              <div class="col d-flex align-items-center">
                <img class="icono me-2" src="assets/images/protectora/find.png" alt="icono find protectora">
                <h6 class="card-subtitle text-muted">{{protectora.nombreProvincia}}</h6>
              </div>
              <div class="col d-flex align-items-center">
                <h6 class="card-subtitle text-muted ms-3">Animales: 5</h6>
              </div>
            </div>
          </div>
