<h1>Lista de protectoras</h1>

<div class="row g-5 gx-1">
    <div class="col" *ngFor="let protectora of listaProtectoras">
      <div class="card h-100" >
        <img src="{{protectora.urlLogo}}" class="card-img-top" alt="{{protectora.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{protectora.nombre}}</h5>
          <p class="card-text" style="display: inline-block;
          max-width: 100%;
          white-space: nowrap;
          overflow: hidden !important;
          text-overflow: ellipsis;">{{protectora.municipio}}</p>
          
          <a href="/protectora/{{protectora.idprotectora}}" class="btn btn-primary">Ver Protectora</a>
        </div>
      </div>
    </div>
</div>
