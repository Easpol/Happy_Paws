<!-- Buscador de protectoras por provincia -->
<section>
  <div class="container.md overflow-hidden">
    <div class="row row-cols-auto">
      <div class="col-md-auto">
        <select id="selectprovincias" [(ngModel)]="provinciaSeleccionadaId" >
          <option ng-init="provinciaSeleccionadaId = option[0]" *ngFor="let provincia of listaProvincias" [value]="provincia.idprovincia">{{provincia.provincia}}</option>
        </select>
      </div>
      <div class="col-sm-auto">
        <button class="custom-btn" (click)="listarProtectorasPorIdProvincia(provinciaSeleccionadaId)">Buscar</button>
      </div>
      <div class="col-sm-auto">
        <button class="custom-btn" (click)="listar()">Ver todas</button>
      </div>
    </div>
  </div>
</section>



<!-- Listado de protectoras -->
<section class="tarjetas">  
  <div class="container.md">
    <div class="row row-cols-auto gy-5">
      <div class="col-md-4" *ngFor="let protectora of listaProtectoras">
        <div class="card h-100"  >
          <a href="/protectora/{{protectora.idprotectora}}"><img src="{{protectora.urlLogo}}"  class="card-img-top" alt="{{protectora.nombre}}"></a>
          <div class="card-body">
            <h5 class="card-title">{{protectora.nombre}}</h5>
              <div class="row ">
                <div class="col-md-auto "><p class="card-text">{{protectora.municipio.provincia.provincia}}</p></div>
                <div class="col"><img class ="icono" src="assets/images/protectora/find.png" alt="icono find protectora"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
