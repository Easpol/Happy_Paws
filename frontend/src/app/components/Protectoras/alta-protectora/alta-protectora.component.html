<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Contacta con HappyPaws</h3>
    <form [formGroup]="altaForm" (ngSubmit)="onSubmit()">
        <div  class="form-group mt-5">
            <label class="col-md-2" for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" />
        </div>
        <div  class="form-group mt-5">
            <label class="col-md-2" for="direccion">Dirección:</label>
            <input type="text" id="direccion" formControlName="direccion" />
        </div>
        <div class="form-group mt-3">
            <label class="col-md-2" for="email">Correo electrónico:</label>
            <input type="email" id="email" formControlName="email" />
        </div>
        <div class="form-group mt-3">
            <label class="col-md-2" for="descripcion">Descripcion:</label>
            <textarea id="descripcion" formControlName="descripcion"></textarea>
        </div>
        <div>
            <button class="btn custom-btn-red-dark mt-3" type="submit" [disabled]="!altaForm.valid">Enviar</button>
        </div>        
    </form>
</div>
