<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Cuestionario de Adopcion</h3>
    <form [formGroup]="respuestasForm" (ngSubmit)="onSubmit()">
        <div formArrayName="respuestasArray">
            <div *ngFor="let respuesta of respuestasArray.controls; let i=index" [formGroupName]="i">
                <div class="form-group mt-5">
                    <input type="hidden" id="idpregunta" formControlName="preguntaid" />
                                        
                    <label class="col-md-12" for="pregunta">{{ respuesta.get('preguntasAdoptante')?.get('pregunta')?.value }}</label>
                    
                    <textarea rows="4" id="respuesta" formControlName="respuesta"></textarea>
                </div>
            </div>
        </div>
        <button class="btn custom-btn-red-dark mt-3" type="submit" [disabled]="!respuestasForm.valid">Enviar solicitud Adopci贸n</button>
    </form>
</div>
